<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: #333; /* Значение по умолчанию для текстового цвета */
            background: #fff; /* Значение по умолчанию для цвета фона */
        }

        main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -60px; /* Половина высоты заголовка */
            width: fit-content;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: #fff; /* Значение по умолчанию для цвета текста кнопки */
            background: #333; /* Значение по умолчанию для цвета фона кнопки */
        }

        button:hover {
            background: #666; /* Значение по умолчанию для цвета фона кнопки при наведении */
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 10%;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main > * {
            margin-bottom: 20px;
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="image-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/3782/3782899.png" alt="Bicycle Image">
            <h1>Bicycle for rent</h1>
        </div>
        <p>New bike - new experience</p>
        <button id="buy">Order</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Name" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Phone" id="user_phone">
        <div id="error"></div>
        <button id="order">GO!</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order')
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;
            if(name.length < 5) {
                document.getElementById("error").innerText = 'Error name';
                return;
            }
            if(email.length < 5) {
                document.getElementById("error").innerText = 'Error email';
                return;
            }
            if(phone.length < 9) {
                document.getElementById("error").innerText = 'Error phone';
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));
            tg.sendData('');
            
            tg.close();
        })
    </script>
</body>
</html>
