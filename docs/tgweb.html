<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color); /* Значение по умолчанию для текстового цвета */
            background: var(--tg-theme-bg-color); /* Значение по умолчанию для цвета фона */
        }

        main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -60px; /* Половина высоты заголовка */
            width: fit-content;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color); /* Значение по умолчанию для цвета текста кнопки */
            background: var(--tg-theme-button-text-color); /* Значение по умолчанию для цвета фона кнопки */
        }

        button:hover {
            background: var(--tg-theme-button-text-color); /* Значение по умолчанию для цвета фона кнопки при наведении */
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 10%;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main > * {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="image-wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/3782/3782899.png" alt="Bicycle Image">
            <h1>Bicycle for rent</h1>
        </div>
        <p>New bike - new experience</p>
        <button id="buy">Order</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
